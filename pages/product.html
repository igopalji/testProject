<div class="container mt-5">
  <div class="card">
    <div class="row no-gutters">
      <div class="col-md-12">
        <img
          src="https://platinumlist.net/guide/wp-content/uploads/2023/03/8359_img_worlds_of_adventure-big1613913137.jpg-1024x683.webp"
          class="card-img"
          alt="Product Image"
          style="max-height: 400px"
        />
      </div>
      <div class="col-md-12">
        <div class="card-body">
          <h5 class="card-title">Product Name</h5>
          <p class="card-text">Product description goes here.</p>
          <p class="card-text"><strong>Price:</strong> $X.XX</p>
          <p class="card-text"><strong>Availability:</strong> In Stock</p>
          <div class="btn btn-primary" style="width: 100%">Add to Cart</div>
        </div>
      </div>
    </div>
  </div>
</div>
